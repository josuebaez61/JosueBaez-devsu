<button
  [disabled]="disabled || loading"
  (click)="onClick.emit($event)"
  [ngClass]="[buttonStyleClass, roundedStyleClass, iconButtonStyleClass, color]"
  [type]="type"
>
  <span *ngIf="loading" class="inline-block mr-1">
    <app-spinner [size]="1" />
  </span>
  <ng-content></ng-content>
</button>
