<div class="app-paginator flex justify-content-between align-items-center">
  <p>{{ totalFilteredItems }} resultados</p>
  <div>
    <select
      [ngModel]="perPage"
      (ngModelChange)="perPageChange.emit($event)"
      appInputText
    >
      @for (option of perPageOptions; track $index) {
      <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
</div>
