@if ((visible$ | async) && (data$ | async); as data) {
<app-fullscreen-overlay
  className="flex justify-content-center align-items-center"
  [showBackdrop]="true"
>
  <app-card>
    <app-card-body>
      <p [innerHTML]="data.message || '¿Está seguro?'"></p>
    </app-card-body>
    <app-card-footer>
      <div class="flex justify-content-end" style="gap: 0.5rem">
        <app-button (onClick)="onCancel()" color="secondary"
          >Cancelar</app-button
        >
        <app-button (onClick)="data.onConfirm && data.onConfirm()"
          >Confirmar</app-button
        >
      </div>
    </app-card-footer>
  </app-card>
</app-fullscreen-overlay>
}
