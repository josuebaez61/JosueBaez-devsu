<div class="container">
  <app-card>
    <app-card-header>
      <h1 class="text-center">Producto</h1>
    </app-card-header>
    <app-card-body>
      <form [formGroup]="formGroup">
        <div>
          <app-form-field class="w-100">
            <label for="id">ID</label>
            <input formControlName="id" class="w-100" appInputText />
          </app-form-field>
          <app-form-field class="w-100">
            <label for="id">Descripcion</label>
            <input formControlName="description" class="w-100" appInputText />
          </app-form-field>
          <app-form-field class="w-100">
            <label for="id">Fecha de liberacion</label>
            <input formControlName="date_release" class="w-100" appInputText />
          </app-form-field>
        </div>
        <div>
          <app-form-field class="w-100">
            <label for="id">Nombre</label>
            <input formControlName="name" class="w-100" appInputText />
          </app-form-field>
          <app-form-field class="w-100">
            <label for="id">Logo</label>
            <input formControlName="logo" class="w-100" appInputText />
          </app-form-field>
          <app-form-field class="w-100">
            <label for="id">Fecha de revision</label>
            <input formControlName="date_revision" class="w-100" appInputText />
          </app-form-field>
        </div>
      </form>
    </app-card-body>
    <app-card-footer>
      <div class="text-center">
        <app-button (onClick)="onCancel()" color="secondary"
          >Cancelar</app-button
        >
        <app-button>Confirmar</app-button>
      </div>
    </app-card-footer>
  </app-card>
</div>
